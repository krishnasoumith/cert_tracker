version: '2'
services:
   db:
     image: mysql:5.7
     container_name: db
     volumes:
       - /opt/test:/var/lib/mysql
       - ./mysql-dump:/docker-entrypoint-initdb.d
       - ./sql_script/script.sh:/opt/test/script.sh
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: cert_tracker
       MYSQL_USER: testuser
       MYSQL_PASSWORD: root
     ports:
       - 3306:3306
   phpmyadmin:
     depends_on:
       - db
     image: phpmyadmin/phpmyadmin
     container_name: phpmyadmin
     ports:
       - '8081:80'
     environment:
       PMA_HOST: db
       MYSQL_ROOT_PASSWORD: root
   web:
     depends_on:
       - db
     image: tomcat
     container_name: web
     volumes:
       - ./target/prodcert:/usr/local/tomcat/webapps/prodcert
       - ./lib/mysql-connector-java-8.0.26.jar:/usr/local/tomcat/lib/mysql-connector-java-8.0.26.jar
     ports:
       - '8082:8080'
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: cert_tracker
       MYSQL_USER: testuser
       MYSQL_PASSWORD: root
